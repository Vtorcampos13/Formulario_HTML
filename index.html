<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Viejuners</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header><h1>Formulario</h1></header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="./pages/ladrones.html">Ladrones</a></li>
            </ul>
        </nav>
    </div>
        <div class="formulario">
            <form id="Datos" action="#">
                <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" autofocus tabindex="1" required><br>
            
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos" tabindex="2" required><br>
            
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Escribe tu edad" tabindex="3" required><br>
            
                <label>Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="Masculino" tabindex="4" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="sexo" value="Femenino" tabindex="5" required>
                <label for="femenino">Femenino</label><br>
            
                <label for="viejo">Me siento viejuner:</label>
                <input type="checkbox" id="viejo" name="viejo" tabindex="6"><br>
            
                <label for="descripcion">Escribe algo sobre ti:</label><br>
                <textarea id="descripcion" name="descripcion" placeholder="Cuéntanos algo sobre ti" tabindex="7" rows="4" cols="50"></textarea>
                </fieldset>
            
                <input type="reset" value="Limpiar">
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div class="Circunstancias">    
            <form id="Circunstancias" action="#">
                <fieldset>
                <legend>Tus Datos</legend>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Escribe tu correo electrónico" autofocus tabindex="1" required><br>
            
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono" tabindex="2" required><br>
                </fieldset>
            
                <input type="reset" value="Limpiar">
                <input type="submit" value="Enviar">
            </form>
        </div>    
</body>
</html>
